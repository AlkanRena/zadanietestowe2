<!DOCTYPE html>
<html lang="en" ng-app="form">
<head>
    <meta charset="UTF-8">
    <title>Zadanie Testowe</title>

    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/buttonStyling.css">
    <link rel="stylesheet" href="style/newWindowsStyle.css">
</head>
<body>

<main>
    <div ng-controller="formController">
        <div id="table">
            <div id="topTable">
                <div class="topTableRowName">Name</div>
                <div class="topTableRowEmail">Email</div>
                <div class="topTableRowButton">Actions</div>
            </div>
            <div class="table" ng-repeat="user in userData">
                <div class="singleRowName">{{user.name}}</div>
                <div class="singleRowEmail">{{user.email}}</div>
                <div class="singleRowButton">
                    <div class="buttonmenu">
                    <button ng-click="user.showEditBox = true">Edit</button>
                    <button ng-click="deleteData(user)">Remove</button>
                    </div>
                </div>
                <div class="Form" data-ng-show="user.showEditBox">
                    <div class="FormInside">
                    <span class="FormInsideHeader">
                        Edit user
                    </span>
                    <form class="FormInsideForm" ng-repeat="userEdition in userEdit | filter: {id: user.id, name: user.name}">
                        <lable class="FormInsideLable">
                            Name
                            <input type="text" name="name" ng-model="userEdition.name">
                        </lable>
                        <lable class="FormInsideLable">
                            Email
                            <input type="email" name="email" ng-model="userEdition.email">
                        </lable>
                        <div class="FormInsideButton">
                            <button class="FormInsideButtonSingle" ng-click="editData()">Save</button>
                            <button class="FormInsideButtonSingle" ng-click="user.showEditBox = false; cancel()">Cancel</button>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
        <button class="CreateNewButton" ng-click="showNew = !showNew">Create new</button>
        <div class="Form" ng-hide="showNew">
            <div class="FormInside">
            <span class="FormInsideHeader">
                Create new
            </span>
            <form class="FormInsideForm">
                <lable class="FormInsideLable">
                    Name
                    <input type="text" name="name" ng-model="userDataName">
                </lable>
                <lable class="FormInsideLable">
                    Email
                    <input type="email" name="email" ng-model="userDataEmail">
                </lable>
                <div class="FormInsideButton">
                    <button class="FormInsideButtonSingle" ng-click="addData()">Save</button>
                    <button class="FormInsideButtonSingle" ng-click="showNew = !showNew">Cancel</button>
                </div>
            </form>
            </div>
        </div>
    </div>
</main>

<script type="text/javascript" src="script/angular.min.js"></script>
<script type="text/javascript" src="script/app.js"></script>
</body>
</html>
